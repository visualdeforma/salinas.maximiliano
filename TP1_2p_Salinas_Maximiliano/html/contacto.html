<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="../estilos/estilos-contacto.css" rel="stylesheet" type="text/css">

<title>contacto</title>
</head>

<body>
<main>

	<section class="content">
		<h1 class="logo">Contactanos</h1>
		<div class="contact-wrapper animated bounceInUp">
			<div class="contact-form">
				<h3>Datos del contacto</h3>
				<form action="">
					<p>
						<label>Nombre/s</label>
						<input type="text" name="fullname">
					</p>
					<p>
						<label>Email</label>
						<input type="email" name="email">
					</p>
					<p>
						<label>Telefono</label>
						<input type="tel" name="phone">
					</p>
					<p>
						<label>Asunto</label>
						<input type="text" name="affair">
					</p>
					<p class="block">
						<label>Mensaje</label> 
						<textarea name="message" rows="3"></textarea>
					</p>
					<p class="block">
						<button>enviar</button>
					</p>
				</form>
			</div>
			<div class="contact-info">
				<h4>M&aacute;s Info</h4>
				<ul>
					<li><i class="fas fa-map-marker-alt"></i>San Francisco Solano</li>
					<li><i class="fas fa-phone"></i> (011) 32606697</li>
					<li><i class="fas fa-envelope-open-text"></i> maxinsalinas@gmail.com</li>
				</ul>
				<p>Contactanos a trav&eacute;s de nuestras redes sociales y visit&aacute; nuetras galerias de im&aacute;genes y proyectos.</p>
				<p><span class="cuentas">IG: @visualdeforma / @helvete_td4 / @madeinsolano</span></p>
			</div>
		</div>
	</section>
</main>

</body>
</html>
